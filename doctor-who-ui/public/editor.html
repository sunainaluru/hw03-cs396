<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Doctor Who GUI Editor</title>
        <link rel="stylesheet" href="css/editor.css">
    </head>
    <body>
        <header>
            <h1>Doctor Who Editor</h1>
            <button id="reset" class="btn">Reset Data</button>
        </header>
        <aside>
            <section id="doctors">
                <!--List of doctors goes here-->
            </section>
            <button id="create" class="btn">Add New Doctor</button>

        <main>
            <section id="doctor">
                <!-- Selected doctor goes here -->
            </section>
            
            <section id="companions">
                <section id="companion">
                    <!-- Selected comps goes here -->
                </section>
            </section>

        </main>
        <script src="scripts/editor.js" type="text/javascript"></script>
    </body>
</html>
